# wallust v3.4

backend = "fastresize"

# What color space to use to produce and select the most prominent colors:
# lab - labmixed - lch - lchmixed
color_space = "lch"

# Use the most prominent colors in a way that makes sense, a scheme color palette:
# dark - dark16 - darkcomp - darkcomp16
# light - light16 - lightcomp - lightcomp16
# harddark - harddark16 - harddarkcomp - harddarkcomp16
# softdark - softdark16 - softdarkcomp - softdarkcomp16
# softlight - softlight16 - softlightcomp - softlightcomp16
palette = "dark"

# Ensures a "readable contrast" (OPTIONAL, disabled by default)
# Should only be enabled when you notice an unreadable contrast frequently happening
# with your images. The reference color for the contrast is the background color.
#check_contrast = true

# Color saturation, between [1% and 100%] (OPTIONAL, disabled by default)
# usually something higher than 50 increases the saturation and below
# decreases it (on a scheme with strong and vivid colors)
#saturation = 35

# Alpha value for templating, by default 100 (no other use whatsoever)
#alpha = 100

[templates]
dankmaterialshell = { template = 'dms.json', target = '~/.config/DankMaterialShell/themes/colors.json' }
kitty = { template = 'kitty.conf', target = '~/.config/kitty/colors.conf' }
zed = { template = 'zed.json', target = '~/.config/zed/themes/wallust.json' }
gtk3 = { template = 'gtk.css', target = '~/.config/gtk-3.0/gtk.css' }
gtk4 = { template = 'gtk.css', target = '~/.config/gtk-4.0/gtk.css' }
qt5ct = { template = 'qtct.conf', target = '~/.config/qt5ct/colors/wallust.conf' }
qt6ct = { template = 'qtct.conf', target = '~/.config/qt6ct/colors/wallust.conf' }
kvconfig = { template = 'kvantum.kvconfig', target = '~/.config/Kvantum/wallust/wallust.kvconfig' }
kvsvg = { template = 'kvantum.svg', target = '~/.config/Kvantum/wallust/wallust.svg' }
discord = { template = 'discord.css', target = '~/.config/Vencord/themes/wallust.css'}
vesktop = { template = 'discord.css', target = '~/.config/vesktop/themes/wallust.css'}
zen-user-chrome = { template = 'zen-user-chrome.css', target = '~/.zen/default/chrome/userChrome.css'}
zen-user-content = { template = 'zen-user-content.css', target = '~/.zen/default/chrome/userContent.css'}
youtube-music = { template = 'youtube-music.css', target = '~/.config/YouTube Music/wallust.css'}
heroic = { template = 'heroic.css', target = '~/.config/heroic/themes/wallust.css'}
